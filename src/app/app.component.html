<div class="container">
	<form class="card" [formGroup]="form" (ngSubmit)="submit()">
		<h1>Angular Forms</h1>

		<div class="form-control">
			<label>Email</label>

			<input type="text" placeholder="Email" formControlName="email">
			<div class="validation" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
				<small *ngIf="form.get('email')?.errors?.['required']">Email can not be empty</small>
				<small *ngIf="form.get('email')?.errors?.['email']">Fill in correct email</small>
			</div>
		</div>

		<div class="form-control">
			<label>Password</label>
			<input type="password" placeholder="Password" formControlName="password">

			<div class="validation" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
				<small *ngIf="form.get('password')?.errors?.['required']">Password can not be empty</small>
				<small *ngIf="form.get('password')?.errors?.['minlength']">
					Length should be {{ form.get('password')?.errors?.['minlength'].requiredLength }} symbols or more.
					Actual length {{ form.get('password')?.errors?.['minlength'].actualLength }}
				</small>
			</div>
		</div>

		<div class="card">
			<h2>Address</h2>

			<div class="form-control">
				<label>Country</label>

				<select>
					<option value="ua">Ukraine</option>
					<option value="us">United States</option>
					<option value="uk">United Kingdom</option>
				</select>
			</div>

			<div class="form-control">
				<input type="text">
			</div>

			<button class="btn" type="button">Choose the capital</button>
		</div>

		<div class="card">
			<h2>Your abilities</h2>
			<button class="btn" type="button">Choose the ability</button>
			<div class="form-control">
				<label></label>
				<input type="text">
			</div>
		</div>

		<button class="btn" type="submit" [disabled]="form.invalid">Send</button>

	</form>
</div>
