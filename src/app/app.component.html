<div class="container">
	<app-post-form
		(onAdd)="onUpdatePosts($event)"
	></app-post-form>
	<hr />
	<app-post *ngFor="let post of posts" [post]="post" (onRemove)="onRemovePost($event)">
		<div #info>
			<small *ngIf="post.text.length > 10; else short">Post is long</small>
			<ng-template #short>
				<small>Post is short</small>
			</ng-template>
		</div>
	</app-post>
</div>
